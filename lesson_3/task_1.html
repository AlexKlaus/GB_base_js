<body>
    <script>
        'use strict'
        function evenOrOdd(num) {
            if (num == 0) {
                return 'это ноль'
            } else if (num % 2) {
                return 'нечетное число'
            } else {
                return 'четное число'
            }
        }
        for (let i = 0; i <= 10; i++) {
            console.log(`${i} - ${evenOrOdd(i)}`)
        }
    </script>
</body>
