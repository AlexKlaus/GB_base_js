<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        const a = parseInt(prompt('Введите а: '))
        const b = parseInt(prompt('Введите b: '))

        function isPositive(num) {
            if (num >= 0) {
                return true
            }
            return false
        }

        function isNegative(num) {
            if (num < 0) {
                return true
            }
            return false
        }

        if (isPositive(a) && isPositive(b)) {
            alert(a - b)
        } else if (isNegative(a) && isNegative(b)) {
            alert(a * b)
        } else if ((isNegative(a) && isPositive(b)) || (isPositive(a) && isNegative(b))) {
            alert(a + b)
        }
    </script>
</body>

</html>
