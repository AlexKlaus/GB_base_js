<body>
    <script src="task_4.js"></script>
    <script>
        'use strict'
        let a = +(prompt('Введите a: '))
        let b = +(prompt('Введите b: '))

        alert(`${a} + ${b} = ${add(a, b)}`)
        alert(`${a} - ${b} = ${sub(a, b)}`)
        alert(`${a} / ${b} = ${div(a, b)}`)
        alert(`${a} * ${b} = ${mul(a, b)}`)
    </script>
